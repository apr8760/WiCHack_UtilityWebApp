<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Table</title>
</head>

<body>
    <h1>Set Table</h1>
    <p>Do you want table {{ table_number }}?</p>

    {% if message_flag == 1 %}
        <p>Sorry, this is the only table available right now. Maybe try again later.</p>
    {% endif %}

    <form method="post" action="{{ url_for('set_table_bp.process_set_table', category=category, table_number=table_number) }}">
        <label for="response">Your response:</label>
        <select name="response" id="response" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <!-- Display the result directly on the page -->
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>

</html>
