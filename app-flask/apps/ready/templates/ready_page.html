<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready for Table</title>
</head>
<body>
    <h1>Ready for Table</h1>
    <p>Ready?</p>

    <form method="post" action="{{ url_for('ready_bp.process_ready_response', category=category, table_number=None) }}">
        <label for="response">Your response:</label>
        <select name="response" id="response" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
